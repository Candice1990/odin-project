<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps API</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Nav used to display form for user input -->
	<nav>
		<form action="">
			<label for="latituted">Latitude: </label>
			<input type="text" id="latitude" placeholder="34.7300">
			<label for="longitude">Longitude: </label>
			<input type="text" id="longitude" placeholder="-86.5850">
			<label for="message">Display a message: </label>
			<input type="textarea" id="message" placeholder="Type your message here!">
			<button type="button" id="searchButton">Submit</button>
		</form>
	</nav>
	<!-- Displays Google map -->
	<div id="map-canvas"></div>
	<!-- Google Map API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
