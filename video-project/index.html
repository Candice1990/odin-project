<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Video-Project</title>
</head>
<body>
	<header>
		<div id='logo-container'
			<a href="#"><img class="logo" src="img/youtube.png" alt="YouTube logo"></a>
		</div>
		<div id='search'>
			<form action="">
				<input type="text">
				<button id='search-btn'>
					<img src="img/glyphicons-28-search.png" alt="Search">
				</button>
			</form>
		</div>
	</header>
	<div id='container'>
		<div id='video'>
			<iframe width="640" height="390" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allowfullscreen></iframe>
		</div>
		<div id="title">
			<img src="img/title.png" alt="Video Title" width='640px'>
		</div>
		<div id="description">
			<img src="img/description.png" alt="Video Description" width='640px'>
		</div>
		<aside>
			<img src="img/sidebar.png" alt="Video Suggestions">
		</aside>
</div> <!-- container div -->
	<footer>
		<a href="#"><img class="logo" src="img/youtube.png" alt="YouTube logo"></a><br /><br />
		<ul>
			<li><a href="#"><strong>About</strong></a></li>
			<li><a href="#"><strong>Press</strong></a></li>
			<li><a href="#"><strong>Copyright</strong></a></li>
			<li><a href="#"><strong>Creators</strong></a></li>
			<li><a href="#"><strong>Avertise</strong></a></li>
			<li><a href="#"><strong>Developers</strong></a></li>
			<li><a href="#"><strong>+YouTube</strong></a></li>
		</ul>
		<ul id='footer-2'>
			<li><a href="#"><small>Terms</small></a></li>
			<li><a href="#"><small>Privacy</small></a></li>
			<li><a href="#"><small>Policy & Safety</small></a></li>
			<li><a href="#"><small>Send feedback</small></a></li>
			<li><a href="#"><small>Try something new!</small></a></li>
		</ul>
	</footer>
</body>
</html>
