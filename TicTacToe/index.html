<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<h1>Tic-Tac-Toe</h1>
		<div class="instructions">
			<button id="play">Ready to Play?</button>
			<button id="player-left" class="player">X</button>
			<button id="player-right" class="player">O</button>
		</div>
		<div id="board">
			<!-- **************** Top *****************-->
			<div class="tiles left top" id="1">&nbsp;</div>
			<div class="tiles center top" id="2">&nbsp;</div>
			<div class="tiles right top" id="3">&nbsp;</div>
			<!-- *************** Middle ***************-->
			<div class="tiles left middle" id="4">&nbsp;</div>
			<div class="tiles center middle" id="5">&nbsp;</div>
			<div class="tiles right middle" id="6">&nbsp;</div>
			<!-- *************** Bottom ***************-->
			<div class="tiles left bottom" id="7">&nbsp;</div>
			<div class="tiles center bottom" id="8">&nbsp;</div>
			<div class="tiles right bottom" id="9">&nbsp;</div>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
