<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/slider.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/slider.js"></script>
</head>
<body>
	<div class="container">
		<div id="slider">
			<a id="prev" href="#"><img src="img/prev.png" alt="previous"></a>
			<a id="next" href="#"><img src="img/next.png" alt="next"></a>
			<ul>
				<li id="slide1" class="slides">
					<img src="img/slide1.jpg" alt="some alt text">
				</li>
				<li id="slide2" class="slides">
					<img src="img/slide2.jpg" alt="some alt text">
				</li>
				<li id="slide3" class="slides">
					<img src="img/slide3.jpg" alt="some alt text">
				</li>
				<li id="slide4" class="slides">
					<img src="img/slide4.jpg" alt="some alt text">
				</li>
				<li id="slide5" class="slides">
					<img src="img/slide5.jpg" alt="some alt text">
				</li>
			</ul>
		</div>
		<div id="dots-container">
			<ul>
				<li class="dots" id="active1"><a href="#"></a></li>
				<li class="dots" id="active2"><a href="#"></a></li>
				<li class="dots" id="active3"><a href="#"></a></li>
				<li class="dots" id="active4"><a href="#"></a></li>
				<li class="dots" id="active5"><a href="#"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
